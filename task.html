<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 800px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }

        .player-score, .computer-score {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
        }

        .player-label, .computer-label {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 5px;
        }

        canvas {
            display: block;
            background: #000;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .controls {
            color: #fff;
            margin-top: 20px;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .controls p {
            margin: 5px 0;
        }

        .key {
            background: #2a5298;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            display: inline-block;
        }

        .game-status {
            color: #fff;
            margin-top: 15px;
            font-size: 1.1em;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® PONG GAME ðŸŽ®</h1>
        <div class="scoreboard">
            <div>
                <div class="player-score" id="playerScore">0</div>
                <div class="player-label">Player (Left)</div>
            </div>
            <div>
                <div class="computer-score" id="computerScore">0</div>
                <div class="computer-label">Computer (Right)</div>
            </div>
        </div>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p>ðŸŽ® <span class="key">â†‘</span> / <span class="key">â†“</span> or <span class="key">MOUSE</span> to move left paddle</p>
            <p>ðŸ¤– Computer controls the right paddle automatically</p>
            <p>Press <span class="key">SPACE</span> to reset the game</p>
        </div>
        <div class="game-status" id="gameStatus"></div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const paddle = {
            width: 10,
            height: 80,
            speed: 6,
            x: 10,
            y: canvas.height / 2 - 40
        };

        const computerPaddle = {
            width: 10,
            height: 80,
            speed: 5,
            x: canvas.width - 20,
            y: canvas.height / 2 - 40
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 5,
            speedY: 5
        };

        let playerScore = 0;
        let computerScore = 0;
        let gameRunning = true;

        // Keyboard and mouse input
        const keys = {};
        let mouseY = canvas.height / 2;

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                resetGame();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        // Reset game
        function resetGame() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() - 0.5) * 8;
            paddle.y = canvas.height / 2 - 40;
            computerPaddle.y = canvas.height / 2 - 40;
            gameRunning = true;
            document.getElementById('gameStatus').textContent = '';
        }

        // Update player paddle position
        function updatePlayerPaddle() {
            // Arrow key controls
            if (keys['ArrowUp']) {
                paddle.y -= paddle.speed;
            }
            if (keys['ArrowDown']) {
                paddle.y += paddle.speed;
            }

            // Mouse controls
            paddle.y = mouseY - paddle.height / 2;

            // Boundary collision
            if (paddle.y < 0) {
                paddle.y = 0;
            }
            if (paddle.y + paddle.height > canvas.height) {
                paddle.y = canvas.height - paddle.height;
            }
        }

        // Update computer paddle position (AI)
        function updateComputerPaddle() {
            const computerCenter = computerPaddle.y + computerPaddle.height / 2;
            const ballCenter = ball.y;

            if (computerCenter < ballCenter - 35) {
                computerPaddle.y += computerPaddle.speed;
            } else if (computerCenter > ballCenter + 35) {
                computerPaddle.y -= computerPaddle.speed;
            }

            // Boundary collision
            if (computerPaddle.y < 0) {
                computerPaddle.y = 0;
            }
            if (computerPaddle.y + computerPaddle.height > canvas.height) {
                computerPaddle.y = canvas.height - computerPaddle.height;
            }
        }

        // Update ball position
        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Top and bottom wall collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY = -ball.speedY;
                // Clamp ball position to prevent getting stuck
                ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
            }

            // Left wall collision (score point for computer)
            if (ball.x - ball.radius < 0) {
                computerScore++;
                updateScore();
                if (computerScore >= 5) {
                    gameRunning = false;
                    document.getElementById('gameStatus').textContent = 'ðŸ¤– Computer Wins!';
                } else {
                    resetBall();
                }
            }

            // Right wall collision (score point for player)
            if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                updateScore();
                if (playerScore >= 5) {
                    gameRunning = false;
                    document.getElementById('gameStatus').textContent = 'ðŸŽ® Player Wins!';
                } else {
                    resetBall();
                }
            }
        }

        // Reset ball position after scoring
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() - 0.5) * 8;
        }

        // Check paddle collision
        function checkPaddleCollision() {
            // Player paddle collision
            if (
                ball.x - ball.radius < paddle.x + paddle.width &&
                ball.y > paddle.y &&
                ball.y < paddle.y + paddle.height
            ) {
                ball.speedX = -ball.speedX;
                ball.x = paddle.x + paddle.width + ball.radius;
                // Add spin based on where ball hits paddle
                const collidePoint = ball.y - (paddle.y + paddle.height / 2);
                ball.speedY = collidePoint * 0.15;
            }

            // Computer paddle collision
            if (
                ball.x + ball.radius > computerPaddle.x &&
                ball.y > computerPaddle.y &&
                ball.y < computerPaddle.y + computerPaddle.height
            ) {
                ball.speedX = -ball.speedX;
                ball.x = computerPaddle.x - ball.radius;
                // Add spin based on where ball hits paddle
                const collidePoint = ball.y - (computerPaddle.y + computerPaddle.height / 2);
                ball.speedY = collidePoint * 0.15;
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        // Draw functions
        function drawPaddle(paddleObj) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(paddleObj.x, paddleObj.y, paddleObj.width, paddleObj.height);
        }

        function drawBall() {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCenterLine() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawNet() {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw game elements
            drawNet();
            drawCenterLine();
            drawPaddle(paddle);
            drawPaddle(computerPaddle);
            drawBall();

            if (gameRunning) {
                // Update game state
                updatePlayerPaddle();
                updateComputerPaddle();
                updateBall();
                checkPaddleCollision();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
